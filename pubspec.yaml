name: apollo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  audioplayers: ^6.5.0
  file_picker: ^10.3.2
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/cat.png
    - assets/apollo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png" 

flutter_native_splash:
  color: "#5946b2"          
  image: assets/logo.png    
  android: true
  ios: true